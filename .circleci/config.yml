version: 2.1
commands:
  setup:
    steps:
      - checkout
      - run:
          name: setup Qemu
          command: |
            docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
      - run:
          name: Create builder
          command: |
            export DOCKER_CLI_EXPERIMENTAL=enabled
            docker context create multi-arch-build
            docker buildx create --use multi-arch-build
jobs:
  build:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - setup
      - run:
          name: Login to image registry
          command: |
            echo $HUB_PASSWORD | docker login --username $HUB_USERNAME --password-stdin
      - run:
          name: Build multiarch docker image and push
          command: |
            DOCKER_CLI_EXPERIMENTAL=enabled docker buildx build --push --platform linux/ppc64le,linux/s390x,linux/arm64,linux/amd64 -t asabhi6776/minecraft:"multiarch_"$CIRCLE_BRANCH"_"$CIRCLE_BUILD_NUM .
workflows:
  version: 2.1
  build-and-push-multi-arch-image:
    jobs:
      - build